<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Maths Website - signup</title>
    <!--"user-scalable=yes" allow user to zoom-in and zoom-out -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link rel="stylesheet" href="../styling.css" />
    <!--My fontawesome kit code-->
    <script
      src="https://kit.fontawesome.com/52339f9582.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div id="brand">
          <h1>
            <!--good practice to place brand in heading-->
            <a href="../index.html">Maths the Fun way</a>
          </h1>
        </div>
        <div id="searchBox">
          <form class="formSearch" method="get">
            <!--get method allow to pass data via url as key=value pair-->
            <div class="text">
              <input type="text" /><i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="submit">
              <input type="submit" value="Search a topic" />
            </div>
          </form>
        </div>
      </header>
      <section class="menuSection">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../index.html#goTo">Online Tutorials</a></li>
          <li><a href="./tutor.html">Get a private tutor</a></li>
          <li><a href="./mathsGame.html">Maths Game</a></li>
          <li><a href="./signupForm.html" class="active">Sign up</a></li>
          <li><a href="./contactForm.html">Contact us</a></li>
        </ul>
      </section>
      <section class="signupSection">
        <h2>Join us now and enjoy Maths</h2>
        <form action="./signupFormValidation.html">
          <div>
            <label for="firstname">Name :</label>
            <input type="text" name="firstname" id="firstname" />
          </div>
          <div>
            <label for="email">Email :</label>
            <input type="text" name="email" id="email" />
          </div>
          <div>
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="password2">Confirm Password :</label>
            <input type="password" name="password2" id="password2" />
          </div>
          <div class="subscription">
            <p>Choose your subscription method :</p>
            <select>
              <option value="">--</option>
              <option value="daily subscription">daily subscription</option>
              <option value="weekly subscription">weekly subscription</option>
              <option value="monthly subscription">monthly subscription</option>
              <option value="monthly subscription">annual subscription</option>
            </select>
          </div>
          <div class="payment">
            <p>Choose your payment method :</p>
            <div class="radio">
              <label
                >Paypal <input type="radio" name="payment" value="paypal"
              /></label>
              <label
                >Debit Card <input type="radio" name="payment" value="debit"
              /></label>
              <label
                >Credit Card <input type="radio" name="payment" value="credit"
              /></label>
            </div>
          </div>
          <div>
            <input type="checkbox" id="agreed" name="agreed" />
            <label for="agreed"
              >By checking this case, i agree to allow MathsTheFunWay to store
              and process my personal data.
            </label>
          </div>
          <div>
            <input type="submit" value="Sign in" id="submit" disabled />
          </div>
        </form>
      </section>

      <footer class="footer">
        <p>Maths the Fun way, Copyright &copy; 2022</p>
        <div>
          <ul class="social-media">
            <li>
              <a
                href="https://www.linkedin.com/in/joan-kouloumba-570a7680/"
                target="_blank"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/joanKouloumba" target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="https://github.com/jokoul" target="_blank"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>
          </ul>
          <p>
            <a
              href="https://joan-kouloumba.in/professional-site/index.html#achievements"
              >Visit more site like this on the professional site.</a
            >
          </p>
        </div>
      </footer>
    </div>
    <script>
      const submitBtn = document.getElementById("submit");
      const checkbox = document.getElementById("agreed");
      checkbox.addEventListener("change", function () {
        if (this.checked) {
          submitBtn.disabled = false;
          submitBtn.classList.add("colorChange");
        } else {
          submitBtn.disabled = true;
          submitBtn.classList.remove("colorChange");
        }
      });
      function redirection() {
        window.location.href =
          "http://127.0.0.1:5500/html/signupFormValidation.html";
      }
    </script>
  </body>
</html>
